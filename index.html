<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Text</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>


    <div class="desktop">
        <div class="grid-container">
            <!-- Первая строка -->
            <div class="grid-row row-d1">
                <div class="cell">We're here</div>
                <div class="cell empty"></div>
                <div class="cell">to make</div>
            </div>
    
            <!-- Вторая строка -->
            <div class="grid-row row-d2">
                <div class="cell">healthy</div>
                <div class="cell empty"></div>
                <div class="cell">living effortless,</div>
            </div>
    
            <!-- Третья строка -->
            <div class="grid-row row-d3">
                <div class="cell">so you can</div>
                <div class="cell empty"></div>
                <div class="cell">live longer</div>
            </div>
    
            <!-- Четвёртая строка -->
            <div class="grid-row row-d4">
                <div class="cell">and happier</div>
                <div class="cell empty"></div>
            </div>
    
            <!-- Пятый ряд -->
            <div class="grid-row row-d5"></div>
        </div>
    </div>

    <div class="mobile">
        <div class="grid-container">
            <!-- Первая строка -->
            <div class="grid-row row-m1">
                <div class="cell">We're here</div>
                <div class="cell empty"></div>
            </div>

            <!-- Вторая строка -->
            <div class="grid-row row-m2">
                <div class="cell">to</div>
                <div class="cell empty"></div>
                <div class="cell">make</div>
            </div>

            <!-- Третья строка -->
            <div class="grid-row row-m3">
                <div class="cell empty"></div>
                <div class="cell">healthy living</div>
            </div>

            <!-- Четвёртая строка -->
            <div class="grid-row row-m4">
                <div class="cell">effortless,</div>
                <div class="cell">so you</div>

            </div>

            <!-- Пятый ряд -->
            <div class="grid-row row-m5">
                <div class="cell">can </div>
                <div class="cell empty"></div>
                <div class="cell">live longer</div>
            </div>

            <!-- Шестой ряд -->
            <div class="grid-row row-m6">
                <div class="cell">and happier</div>
                <div class="cell empty"></div>
            </div>

            <!-- Седьмой ряд -->
            <div class="grid-row row-m7"></div>
        </div>
    </div>

</body>

</html>
